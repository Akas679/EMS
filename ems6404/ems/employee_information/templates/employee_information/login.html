{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'employee_information/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'employee_information/assets/default/css/style.css' %}">
    <title>Login | Employee Information System</title>
    <style>
        body {
            background-image: url("{% static 'image/New.png' %}"); /* Set your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
            display: flex; /* Centering */
            align-items: center; /* Centering */
            justify-content: center; /* Centering */
            font-family: Arial, sans-serif; /* Font styling */
            color: #333; /* Default text color */
        }
        
        .auth-card {
            background-color: transparent; /* White background with some transparency */
            border-radius: 8px; /* Rounded corners */
            padding: 40px; /* Padding around content */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Soft shadow */
            width: 100%; /* Full width */
            max-width: 400px; /* Max width */
            text-align: center; /* Centered text */
        }
        .auth-card h3 {
            margin-bottom: 20px; /* Space below header */
            color: #007bff; /* Primary color */
        }
        /* New style for the login button */
        .login-button {
            background-color: #007bff; /* Bootstrap primary color */
            color: white; /* White text */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 15px; /* Padding for the button */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition for hover effects */
        }
        .login-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }
        .login-button:active {
            transform: translateY(0); /* Reset lift on active click */
        }
        .form-group {
            margin-bottom: 15px; /* Space below fields */
        }
        .alert {
            margin-bottom: 20px; /* Space below alert messages */
        }
        .mdc-text-field__input {
            border-radius: 4px; /* Rounded corners for input */
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>Sʀɪᴍᴀ ᴇᴍꜱ </h1>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div> <!-- Display error messages -->
        {% endif %}
        <form id="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="role">Select Role</label>
                <select class="form-control" id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                </select>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button class="login-button w-100" type="submit">
                Login
            </button>
        </form>
    </div>

    <script src="{% static 'employee_information/assets/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'employee_information/assets/default/js/script.js' %}"></script>
</body>
</html>
