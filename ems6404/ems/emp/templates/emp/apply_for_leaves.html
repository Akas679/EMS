<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Leaves</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Custom CSS (Optional) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Apply for Leave</h2>
        <div class="card p-4 shadow-lg">
            <form id="leaveForm">
                <!-- Leave Type Selection -->
                <div class="form-group">
                    <label for="leaveType">Type of Leave</label>
                    <select class="form-control" id="leaveType" required>
                        <option value="" disabled selected>Select Leave Type</option>
                        <option value="sick">Sick Leave</option>
                        <option value="casual">Casual Leave</option>
                        <option value="annual">Annual Leave</option>
                        <option value="maternity">Maternity Leave</option>
                        <option value="paternity">Paternity Leave</option>
                        <option value="bereavement">Bereavement Leave</option>
                        <option value="unpaid">Unpaid Leave</option>
                    </select>
                </div>
                <!-- Leave Duration -->
                <div class="form-group">
                    <label for="leaveStart">Start Date</label>
                    <input type="date" class="form-control" id="leaveStart" required>
                </div>
                <div class="form-group">
                    <label for="leaveEnd">End Date</label>
                    <input type="date" class="form-control" id="leaveEnd" required>
                </div>
                <!-- Comments -->
                <div class="form-group">
                    <label for="comments">Additional Comments (Optional)</label>
                    <textarea class="form-control" id="comments" rows="3" placeholder="Enter any additional details..."></textarea>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
            </form>
        </div>
    </div>

    <!-- Button to trigger the Edit Profile modal -->
    <div class="container text-center mt-4">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editProfileModal">
            Edit Profile
        </button>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" value="John Doe" required>
                        </div>
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="john.doe@example.com" required>
                        </div>
                        <!-- Position Field -->
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" class="form-control" id="position" value="Software Developer" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Dashboard Button -->
    <button class="btn btn-back w-100 mt-3" onclick="goToDashboard()">
        <i class="bi bi-house-door"> Back to Dashboard</i>
    </button>

    <!-- JavaScript for form submission and modal handling -->
    <script>
        document.getElementById('leaveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your leave application has been submitted successfully!');
        });

        document.getElementById('editProfileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your profile has been updated successfully!');
            $('#editProfileModal').modal('hide');  // Hide the modal after submission
        });

        function goToDashboard() {
            window.location.href = "{% url 'employee-dashboard' %}";  // Adjust this to match your defined route
        }
    </script>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
