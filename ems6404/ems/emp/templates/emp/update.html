<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-primary-custom {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-primary">Update Your Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" id="fullName" name="fullName" value="{{ employee.full_name }}" class="form-control" />
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" value="{{ employee.email }}" class="form-control" />
            </div>
            <div class="mb-4">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" value="{{ employee.mobile }}" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select class="form-select form-control" id="department" name="department">
                    <option value="" disabled>Select Department</option>
                    <option value="accounts" {% if employee.department == "accounts" %} selected {% endif %}>Accounts</option>
                    <option value="hr" {% if employee.department == "hr" %} selected {% endif %}>HR</option>
                    <option value="administration" {% if employee.department == "administration" %} selected {% endif %}>Administration</option>
                    <option value="operations" {% if employee.department == "operations" %} selected {% endif %}>Operations</option>
                    <option value="erp" {% if employee.department == "erp" %} selected {% endif %}>ERP (Social Media, IT Department)</option>
                </select>
            </div>
            <button class="btn btn-primary btn-primary-custom" type="submit">Update Profile</button>
        </form>
    </div>
    <button class="btn btn-back w-100" onclick="goToDashboard()">Back to Dashboard</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToDashboard() {
            window.location.href = "{% url 'employee-dashboard' %}"; // Adjust this to match your defined route
        }
    </script>
</body>
</html>
