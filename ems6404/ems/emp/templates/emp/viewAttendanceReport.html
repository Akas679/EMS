<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and overall body styling */
        body {
            background-color: #f0f4f8; /* Light grey background */
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        /* Container for the report */
        .report-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Heading styling */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Table styling */
        table {
            margin: 0 auto;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 12px;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }

        /* Button styling */
        .btn-export {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: block;
            width: 200px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s ease;
        }

        .btn-export:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="report-container">
            <h1>Attendance Report</h1>
            <button class="btn-export" onclick="exportReport()">Export Report</button>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Employee ID</th>
                            <th>Full Name</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in attendance_records %}
                        <tr>
                            <td>{{ record.employee.id }}</td>
                            <td>{{ record.employee.first_name }} {{ record.employee.last_name }}</td>
                            <td>{{ record.date }}</td>
                            <td>{{ record.status }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="4">No attendance records found.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <button class="btn btn-back w-100" onclick="goToDashboard()">
        <i class="bi bi-house-door"></i> Back to Dashboard</button>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function exportReport() {
            alert('Export functionality is not implemented yet.');
        }
        function goToDashboard() {
            window.location.href = "{% url 'employee-dashboard' %}"; // Adjust this to match your defined route
        }
    </script>
</body>
</html>
